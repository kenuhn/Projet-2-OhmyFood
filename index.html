<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
        <title>Ohmyfood</title>
        <script src="https://kit.fontawesome.com/2161a8dba9.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap');
            h1 { font-family: 'Shrikhand', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-weight: 200;}
            p, h2, div{ font-family: 'Roboto', Arial, Helvetica, sans-serif;}
            
        </style> 
    </head>


    <body>
        <header>
            <article class="titre__site"> 
                <h1>ohmyfood</h1>
            </article class="localisation">
            <div class="localisation__contenant">
                <i class="fas fa-map-marker-alt"></i>
                <p class="localisation__description">Paris, Belleville</p>
            </div>
        </header>

        <main>
                <article class="bienvenue">

                    <h2 class="bienvenue__titre">Réservez le menu qui vous convient</h2>
                    <p class="bienvenue__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <div class="bienvenue__bouton"> Explorer nos restaurants</div>
                    
                </article>

                <section class="fonctionnement">

                        <h2 class="fonctionnement__titre">Fonctionnement</h2>

                        <div class="fonctionnement__contenant">
                            <div class="fonctionnement__numero"><p>1</p></div>
                            <div class="fonctionnement__icone"><i class="fas fa-mobile-alt colorgris"></i></div>
                            <div class="fonctionnement__description"><p>Choissez un restaurant</p></div>
                        </div>

                        <div class="fonctionnement__contenant">
                            <div class="fonctionnement__numero"><p>2</p></div>
                            <div class="fonctionnement__icone"><i class="fas fa-ellipsis-v colorgris"></i> <i class="fas fa-bars colorgris"></i></div>
                            <div class="fonctionnement__description"><p>Composer votre menu</p></div>
                        </div>

                        <div class="fonctionnement__contenant">
                            <div class="fonctionnement__numero"><p>3</p></div>
                            <div class="fonctionnement__icone"><i class="fas fa-store colorviolet"></i></div>
                            <div class="fonctionnement__description"><p>Déguster au restaurant</p></div>
                        </div>
                </section>

                <article class="section-restaurant">
                    <h2>restaurant</h2>
                    <div class="contenant-restaurant">


                    </div>
                </article>

        </main>


    </body>

</html>
